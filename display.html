<!DOCTYPE html>
<html>
<head>
	<title>Display HTML</title>
	<style type="text/css">
		h1{
			display: inline-block;
			border: 8px solid gray;
			width: 200px;
			height: 100px;
		}
		a{
			display: block;
			width: 200px;
			height: 100px;
			border: 8px solid gray;
		}
	</style>
</head>
<body>

	<h1>Hello</h1>
	<h1>Japanese</h1>
	<h1>Bootcamp</h1>
	
	<a href="https://www.google.com">Google</a><br>
	<a href="https://www.facebook.com">Facebook</a><br>
	<a href="https://www.instagram.com">Instagram</a><br>
</body>
</html>
